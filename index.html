<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mortgage Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="mtg-chart.css">
    <script src="mtg-calcs.js"></script>
    <script src="mtg-chart.js"></script>
    <script src="mtg-widget.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Mortgage Options
                </h3>
                <div id="loan-option-form">
                    <div class="form-group">
                        <label class="small" for="loan-amount">Loan Amount</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">$</span>
                            <input type="number" value="350000" min="0" step="25000" class="form-control" id="loan-amount" />
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="small" for="loan-term">Loan Term</label>
                        <div class="input-group input-group-sm">
                            <input type="number" value="30" min="0" class="form-control" id="loan-term" />
                            <span class="input-group-addon">yrs</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="small" for="interest-rate">Interest Rate</label>
                        <div class="input-group input-group-sm">
                            <input type="number" value="3.875" min="0" step="0.125" class="form-control" id="interest-rate" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="small" for="closing-date">Closing Date</label>
                        <div class="input-group date input-group-sm" data-provide="datepicker" data-date-format="dd-M-yyyy">
                            <input type="text" class="form-control" value="01-Jan-2016" id="closing-date" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                </div>
                <h3>
                    Monthly Payment
                </h3>
                <p id="monthly-payment">
                </p>
                <h3>
                    Principal <svg width="6px" height="100%" viewbox="0 0 6 18" preserveAspectRatio="xMidYMid meet"><rect x="0" y="0" height="24" width="6" fill="IndianRed"></svg> And
                    Interest <svg width="6px" height="100%" viewbox="0 0 6 18" preserveAspectRatio="xMidYMid meet"><rect x="0" y="0" height="24" width="6" fill="SteelBlue"></svg>
                    Breakdown
                </h3>
                <svg class="chart" id="p-and-i-chart" width="100%" height="320px" viewBox="0 0 840 460" preserveAspectRatio="xMidYMid meet"></svg>
                <h3>
                    Loan Balance
                </h3>
                <svg class="chart" id="balance-chart" width="100%" height="320px" viewBox="0 0 840 460" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
            <div class="col-md-4" id="charts-column">
            </div>
            <div class="col-md-6">
                <h3>
                    Amortization Schedule
                </h3>
                <small>
                  <div class="table-responsive">
                      <table class="table table-condensed table-bordered table-striped">
                          <thead>
                              <tr>
                                  <th>Period</th>
                                  <th>Date</th>
                                  <th>Rate</th>
                                  <th>Interest</th>
                                  <th>Principal</th>
                                  <th style="width:15%">Extra Principal</th>
                                  <th>Total Payment</th>
                                  <th>Ending Balance</th>
                              </tr>
                          </thead>
                          <tbody id="amortization-schedule">
                          </tbody>
                      </table>
                  </div>
              </small>
            </div>
        </div>
    </div> <!-- /container -->
</body>

</html>
